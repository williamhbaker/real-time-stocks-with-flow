import:
  - collections.flow.yaml

materializations:
  examples/postgres:
    endpoint:
      connector:
        image: 'ghcr.io/estuary/materialize-postgres:dev'
        config: postgres.config.yaml
    bindings:
      - resource:
          table: trades
        source: examples/allTimeMinMaxPrice
      - resource:
          table: quotes
        source: examples/quotes
